<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imgs/icon-apex.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/index.css">


    <title>Apex Project</title>
</head>

<body>
    <header>

        <nav class="nav-classes">

            <div class="classe selecionado" data-classe="all">
                <img src="imgs/All.png" alt="all">
                <p>All</p>
            </div>

            <div class="classe ">
                <img src="imgs/assault.png" alt="classe" data-classe="assault">
                <p>Assault</p>
            </div>
            <div class="classe">
                <img src="imgs/skymisher.png" alt="classe" data-classe="skymisher">
                <p>Skymisher</p>
            </div>
            <div class="classe">
                <img src="imgs/recon.png" alt="classe" data-classe="recon">
                <p>Recon</p>
            </div>
            <div class="classe ">
                <img src="imgs/controller.png" alt="classe" data-classe="controller">
                <p>Controller</p>
            </div>
            <div class="classe">
                <img src="imgs/support.png" alt="classe" data-classe="support">
                <p>Support</p>
            </div>
        </nav>

    </header>

    <main class="">

        <section id="nome-personagem">
            <div id="retangulo"><img id="simbolo" src="" alt="simbolo-personagem"></div>
            <div class="personagem">
                <h2 class="nome">Nome do personagem</h2>
                <p class="vulgo">Vulgo</p>
            </div>

        </section>
        <div id="avatar-personagem">
            <img src="" alt="personagem">
        </div>
        <section id="banners-personagens">
            <div class="banners-containers" id="assault">

            </div>
            <div class="banners-containers" id="controller">

            </div>
            <div class="banners-containers" id="skymisher">

            </div>
            <div class="banners-containers" id="recon">

            </div>
            <div class="banners-containers" id="support">

            </div>
        </section>



    </main>
    <footer id="footer-container">

    </footer>


</body>

</html>
