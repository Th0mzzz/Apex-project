<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imgs/icon-apex.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
   
    <title>Apex Project</title>
</head>
<body>
    <header id="header-container">

        <section class="classes">

            <div class="classe all selecionado">
                <img src="imgs/All.png" alt="all">
                <p>All</p>
            </div>
        
            <div class="classe assalto">
                <img src="imgs/assault.png" alt="classe">
                <p>Assault</p>
            </div>
            <div class="classe combate">
                <img src="imgs/skymisher.png" alt="classe">
                <p>Skymisher</p>
            </div>
            <div class="classe batedor">
                <img src="imgs/recon.png" alt="classe">
                <p>Recon</p>
            </div>
            <div class="classe controle">
                <img src="imgs/controller.png" alt="classe">
                <p>Controller</p>
            </div>
            <div class="classe suporte">
                <img src="imgs/support.png" alt="classe">
                <p>Support</p>
            </div>
        </section>

    </header>
    <main id="main-container">
        
        <section id="nome-personagem">
            <div id="retangulo"><img id="simbolo" src="" alt="simbolo-personagem"></div>
            <div class="personagem">
                <h2 class="nome">Nome do personagem</h2>
                <p class="vulgo">Vulgo</p>
            </div>

        </section>
        <div id="avatar-personagem">
            <img src="" alt="personagem">
        </div>
        <section id="banners-personagens">
            <div class="banners-containers" id="assault">

            </div>
            <div class="banners-containers" id="controller">

            </div>
            <div class="banners-containers" id="skymisher">

            </div>
            <div class="banners-containers" id="recon">

            </div>
            <div class="banners-containers" id="support">
                
            </div>
        </section>

    

    </main>
    <footer id="footer-container">

    </footer>

    
</body>
</html>
